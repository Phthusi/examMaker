<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="examMaker.css">
    <title>exam maker</title>
</head>
<body>
    <section id="top">
        <h1>
            EXAM CREATOR
        </h1>
    </section>
    <main>
        <section id="left">
            <div id="left-top">
                <div class="search">
                    <img src="images/search.png" alt="">
                    <input type="search" placeholder="search" id="search-exam">
                    <!-- <button>search</button> -->
                </div>
                <div class="sort-options">
                    <form action="" id="sort-options-form">
                        <span>
                            <input type="radio" name="sort-opt" value="sortByDate" checked="">
                            <label for="">Sort by date</label>
                        </span>
                        <span>
                            <input type="radio" name="sort-opt" value="sortByName">
                            <label for="">Sort by name</label>
                        </span>
                    </form>
                </div>
            </div>
            <div id="left-middle">
                <!-- <p>
                    there are no exams here
                </p> -->
                
            </div>
            <div id="left-bottom">
                <button id="add-exam">Add exam</button>
            </div>
        </section>        
        <section id="right">
            <div id="right-top">
                <div id="exam-name">
                    <form class="set-time" id="set-title">
                        <label for="title">Title: </label>
                        <input type="text" id="title" placeholder="title" required="" fdprocessedid="bfwt">
                        <input type="submit" value="set title" fdprocessedid="to751">
                    </form>
                </div>
                <div id="exam-duration">
                    <form class="set-time" id="set-time">
                        <label for="hours">Hours:</label>
                        <input type="number" min="0" max="23" value="0" id="hours" required="" fdprocessedid="ezobg3">
                        <label for="minutes">Minutes:</label>
                        <input type="number" min="0" max="59" value="0" id="minutes" required="" fdprocessedid="p4t146">
                        <label for="seconds">Seconds:</label>
                        <input type="number" min="0" max="59" value="0" id="seconds" required="" fdprocessedid="6dx5k4">
                        <input type="submit" value="set time" fdprocessedid="6u207b">
                    </form>
                </div>                
            </div>
            <div id="right-middle">
                <ul>
                    <li id="text-line"><img src="images/text.png" alt=""><span>text-line</span></li>
                    <li id="text-area"><img src="images/justify-paragraph.png" alt=""><span>text-area</span></li>
                    <li id="table"><img src="images/table.png" alt=""><span>table</span></li>
                    <li id="multiple-choice"><img src="images/multiple-choice.png" alt=""><span>multiple-choice</span></li>
                    <li id="image"><img src="images/image-gallery.png" alt=""><span>picture</span></li>
                    <li id="audio"><img src="images/audio-visual.png" alt=""><span>audio</span></li>
                </ul>
            </div>
        </section>
    </main>
    <script type="module" src="tryout.js"></script>
</body>
</html>
